version: '3.7'
services:

  frontend:
    build:
      context: ./app-frontend
      dockerfile: ../Docker/react/Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: Docker/nginx/Dockerfile
    ports:
      - "8000:80"
    networks:
      - app-network
    volumes:
      - ./app-backend/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
    container_name: nginx

  php:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile
    networks:
      - app-network
    volumes:
      - ./app-backend/:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
    container_name: php
    expose:
      - "9000"
  db:
    restart: unless-stopped
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_PASS: 'root'
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    ports:
      - "8443:80"
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
  db: