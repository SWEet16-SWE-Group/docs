version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-server
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: easymeal
      MYSQL_PASSWORD: root
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "3306:3306"

  php:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: easymeal-container
    ports:
      - "8888:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
